<!DOCTYPE html>
<html>
<head>
    <title>Nvgl8r Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #photo-container {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            scrollbar-width: none; /* Hide scrollbar Firefox */
            background: #000;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        #photo-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar Chrome/Safari */
        }

        .photo {
            height: calc(100vh - 60px); /* Full height minus padding and status bar */
            width: 90vw; /* Use most of the viewport width */
            flex: 0 0 auto;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo:last-child {
            margin-right: 0;
        }

        .photo img {
            max-height: 100%;
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        #status {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            background: #111;
        }

        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <h1>Brat Cam</h1>
    <b>Are your brats studying??</b>
    <div id="controls" style="padding:10px;">
        <label>Room: <input id="room" type="text" placeholder="room name"></label>
        <label>PIN: <input id="pin" type="text" placeholder="alphanumeric PIN"></label>
        <button id="connectBtn">Connect</button>
        <span id="status">Idle</span>
    </div>

    <div id="photo-container"></div>

    <!-- p2pcf and crypto helper -->
    <script src="p2p-crypto.js"></script>
    <script type="module">
        // Source and license for this here: https://github.com/gfodor/p2pcf
        import P2PCF from './p2pcf.js';
        // Elements
        const container = document.getElementById('photo-container');
        const statusSpan = document.getElementById('status');
        const connectBtn = document.getElementById('connectBtn');
        const roomInput = document.getElementById('room');
        const pinInput = document.getElementById('pin');

        // P2P state
        let session = null;
        let derivedKey = null;
        const pending = {}; // meta by id
        const MAX_DISPLAY = 5;

        function joinRoomAndRegister(room) {
            try {
                const uid = 'client-' + Math.floor(Math.random() * 100000);
                const p2 = new P2PCF(uid, room);

                p2.on('peerconnect', peer => {
                    statusSpan.textContent = 'Connected to host: ' + (peer.id ? peer.id.substring(0,5) : '');
                });

                p2.on('peerclose', peer => {
                    statusSpan.textContent = 'Peer disconnected';
                });

                p2.on('msg', async (peer, bytes) => {
                    try {
                        const msg = new TextDecoder('utf-8').decode(bytes);
                        console.log(`Received data of length, ${bytes.byteLength} bytes / ${msg.length} chars`);
                        const { id, type, mime, size, iv, data } = JSON.parse(msg);
                        try {
                            const buf = P2PCrypto.base64ToArrayBuffer(data);
                            const plain = await P2PCrypto.decryptBuffer(iv, buf, derivedKey);
                            const blob = new Blob([plain], { type: mime || 'image/jpeg' });
                            displayImageBlob(blob);
                        } catch (e) {
                            console.error('Decrypt failed', e);
                            statusSpan.textContent = 'Decrypt error â€” wrong PIN?';
                        }
                    } catch (e) {
                        console.error('msg handler error', e);
                        console.log('Bytes:', bytes)
                        console.log('Msg:', msg)
                    }
                });

                p2.start();
                return p2;
            } catch (e) {
                console.error('Failed to join room', e);
                statusSpan.textContent = 'Failed to join room: ' + e.message;
                return null;
            }
        }

        function displayImageBlob(blob) {
            const url = URL.createObjectURL(blob);
            const div = document.createElement('div');
            div.className = 'photo';
            const img = document.createElement('img');
            img.src = url;
            img.onload = () => { URL.revokeObjectURL(url); };
            div.appendChild(img);
            container.insertBefore(div, container.firstChild);

            // Keep only last MAX_DISPLAY
            while (container.children.length > MAX_DISPLAY) container.removeChild(container.lastChild);
            statusSpan.textContent = 'Updated: ' + new Date().toLocaleTimeString();
        }

        connectBtn.addEventListener('click', async () => {
            const room = String(roomInput.value || '').trim();
            const pin = String(pinInput.value || '').trim();
            if (!room) return alert('Enter room name');
            if (!pin) return alert('Enter PIN');

            statusSpan.textContent = 'Deriving key...';
            derivedKey = await P2PCrypto.deriveKeyFromPIN(pin, room);

            statusSpan.textContent = 'Joining room...';
            session = joinRoomAndRegister(room);
            if (!session) return;
            statusSpan.textContent = 'Waiting for images...';
        });
    </script>
</body>
</html>
