<!DOCTYPE html>
<html>
<head>
    <title>Nvgl8r Capture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
            background: #000;
            color: #fff;
        }
        #video {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        #canvas {
            display: none;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="status">Initializing...</div>

    <script>
        // Configuration
        const MIN_INTERVAL = 10000;
        const MAX_INTERVAL = 30000;
        const CAPTURE_WIDTH = 640;
        const CAPTURE_HEIGHT = 480;

        // Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');

        // Set up canvas
        canvas.width = CAPTURE_WIDTH;
        canvas.height = CAPTURE_HEIGHT;
        const ctx = canvas.getContext('2d');

        // Keep screen awake
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                status.textContent = 'Screen wake lock active';
            } catch (err) {
                status.textContent = 'Wake lock not supported';
            }
        }

        // Initialize webcam
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: CAPTURE_WIDTH },
                        height: { ideal: CAPTURE_HEIGHT }
                    }
                });
                video.srcObject = stream;
                await requestWakeLock();
                startCapture();
            } catch (err) {
                status.textContent = `Camera error: ${err.message}`;
                status.classList.add('error');
            }
        }

        // Capture and upload photo
        async function captureAndUpload() {
            try {
                // Draw video frame to canvas
                ctx.drawImage(video, 0, 0, CAPTURE_WIDTH, CAPTURE_HEIGHT);

                // Convert to JPEG blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });

                // Upload to server
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: blob,
                    headers: {
                        'Authorization': 'Basic ' + btoa(':' + localStorage.getItem('password'))
                    }
                });

                if (!response.ok) {
                  if (response.status === 401) {
                    localStorage.removeItem('password');
                    checkPassword();
                  }
                  throw new Error(`Upload failed: ${response.status}`);
                }

                const nextInterval = Math.floor(MIN_INTERVAL + Math.random() * (MAX_INTERVAL - MIN_INTERVAL));
                console.log(`Next capture in ${Math.round(nextInterval/1000)}s`);
                status.textContent = `Photo uploaded.`;

                // Schedule next capture
                setTimeout(captureAndUpload, nextInterval);
            } catch (err) {
                status.textContent = `Error: ${err.message}`;
                status.classList.add('error');
                // Retry after 1 minute on error
                setTimeout(captureAndUpload, 60000);
            }
        }

        // Start capture loop
        function startCapture() {
            status.textContent = 'Starting capture...';
            captureAndUpload();
        }

        // Handle password
        function checkPassword() {
            let password = localStorage.getItem('password');
            if (!password) {
                password = prompt('Enter password:');
                if (password) {
                    localStorage.setItem('password', password);
                } else {
                    status.textContent = 'Password required';
                    status.classList.add('error');
                    return false;
                }
            }
            return true;
        }

        // Start everything
        if (checkPassword()) {
            initCamera();
        }

        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });
    </script>
</body>
</html>
